<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>OWL-专注移动端用户交互行为分析</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">OWL-移动端用户交互行为平台</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#">单用户行为分析</a></li>
            <li><a href="#">多用户行为分析</a></li>
            <li class="active"><a href="task.html">数据任务状态</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">数据状态</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>最后执行时间</th>
                  <th>日志条数</th>
                  <th>已入库条数</th>
                  <th>session数据量</th>
                  <th>action数据量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="dataBox">
               	
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>


  	<script id="dataTpl" type="text/html">
  		{{each list}}
        	<tr>
              <td><a href="">{{$value.lastTime}}</a></td>
              <td>{{$value.logLength}}</td>
              <td>{{$value.logStor}}</td>
              <td>{{$value.sessionLength}}</td>
              <td>{{$value.actionLength}}</td>
              <td><a href="session.html#{{$value.guid}}">手动入库</a></td>
            </tr>
         {{/each}}
	</script>

   <script src="js/jquery-1.11.2.js"></script>
   <script src="js/template.js"></script>
   <script>
	var index = {
		init : function(){
			var me = this;
			me.bindEvent();
			me.getSessionList();
		},
		bindEvent : function(){
		},
		//获取actions数据
		getSessionList : function(){
			var me = this;
			$.getJSON('http://182.254.209.32:9998/?method=getTaskData',function(json){
				var data = {
					list : json
				}
				var dataListHtml = template('dataTpl', data);
				$('#dataBox').html(dataListHtml);
			});
		}

	}
	index.init();
	</script>
</html>
